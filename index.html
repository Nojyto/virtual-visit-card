<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="theme-color" content="#000000">
    <meta name="author" content="Nojyto">

    <title>Nojus Skirkevi훾ius | Visit card</title>

    <link href="./assets/images/logo/favicon-dark.ico" rel="shortcut icon"  media="(prefers-color-scheme: light)">

    <link rel="stylesheet" href="./assets/css/presets.css">

<body>
    <!-- Preload background -->
    <!-- <img src="./assets/images/backgrounds/darkParchmentPaperTexture.jpg" style="display:none;" alt="bg" draggable="false"> -->
    <main class="fade-in" id="animated-background">
        <div class="wrapper">
            <div class="logo-tray noselect pulse">
                <img class="logo" src="./assets/images/logo/logo.svg" alt="logo" draggable="false">
            </div>

            <div class="text-tray">
                <h1 id="FirstName">Nojus</h1>
                <h1 id="LastName">Skirkevi훾ius</h1>
                <h3 id="Position">Software engineer</h3>
            </div>

            <div class="icon-tray noselect">
                <a href="#"
                   onclick="javascript:copyTextToClipboard(this, 'nojusskirkevicius@gmail.com');"
                   class="tooltip">
                    <span class="tooltiptext">Copy email</span>
                    <img class="icon" src="./assets/images/icons/emailIcon.svg" alt="email" draggable="false">
                </a>
                
                <a href="https://www.linkedin.com/in/nojusskirkevi훾ius/"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="tooltip">
                    <span class="tooltiptext">LinkedIn</span>
                    <img class="icon" src="./assets/images/icons/linkedinIcon.svg" alt="linkedin" draggable="false">
                </a>

                <a href="https://github.com/Nojyto"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="tooltip">
                    <span class="tooltiptext">Github</span>
                    <img class="icon" src="./assets/images/icons/githubIcon.svg" alt="github" draggable="false">
                </a>

                <a href="./assets/data/Profile.pdf"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="tooltip">
                    <span class="tooltiptext">Open CV</span>
                    <img class="icon" src="./assets/images/icons/saveIcon.svg" alt="cv" draggable="false">
                </a>

                <a href="#"
                    onclick="javascript:copyTextToClipboard(this, 'Kaunas, Lithuania');"
                    class="tooltip">
                    <span class="tooltiptext">Kaunas Lithuania</span>
                    <img class="icon" src="./assets/images/icons/globeeuropeIcon.svg" alt="email" draggable="false">
                </a>
            </div>
        </div>
    </main>
</body>
</html>
