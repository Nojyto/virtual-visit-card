<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="author" content="Nojyto">
    <meta name="description" content="Personal visit card site.">
    <meta name="keywords" content="Skirkevičius, personal, visit card, portfolio, software engineer">

    <title>Nojus Skirkevičius | Visit card</title>

    <link rel="icon" href="./assets/images/logo/logo.svg">
    <link rel="shortcut icon" href="./assets/images/logo/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/presets.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <!-- Preload background -->
    <img src="./assets/images/backgrounds/darkParchmentPaperTexture.jpg" style="display:none;" alt="bg" draggable="false">
    <main>
        <div class="wrapper">
            <div class="logo-tray noselect">
                <img class="logo" src="./assets/images/logo/logo.svg" alt="logo" draggable="false">
            </div>

            <div class="text-tray">
                <h1 id="FirstName">Nojus</h1>
                <h1 id="LastName">Skirkevičius</h1>
                <h3 id="Position">Software engineer</h3>
            </div>

            <div class="icon-tray noselect">
                <a href="#"
                   onclick="copyEmailToClipboard('nojusskirkevicius@gmail.com')"
                   class="tooltip popup">
                    <span class="tooltiptext" id="myPopup">Copy email</span>
                    <img class="icon" src="./assets/images/icons/emailIcon.svg" alt="email" draggable="false">
                </a>
                
                <a href="https://www.linkedin.com/in/nojusskirkevi%C4%8Dius/"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="tooltip">
                    <span class="tooltiptext">LinkedIn</span>
                    <img class="icon" src="./assets/images/icons/linkedinIcon.svg" alt="linkedin" draggable="false">
                </a>

                <a href="https://github.com/Nojyto"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="tooltip">
                    <span class="tooltiptext">Github</span>
                    <img class="icon" src="./assets/images/icons/githubIcon.svg" alt="github" draggable="false">
                </a>

                <a href="./assets/data/Profile.pdf"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="tooltip">
                    <span class="tooltiptext">Open CV</span>
                    <img class="icon" src="./assets/images/icons/saveIcon.svg" alt="cv" draggable="false">
                </a>
            </div>
        </div>
    </main>
</body>
</html>
